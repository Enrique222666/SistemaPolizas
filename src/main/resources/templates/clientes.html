          type="button"
          role="tab"
          aria-controls="consulta"
          aria-selected="true"
        >
          Consultar por CURP
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="registro-tab"

          data-bs-target="#registro"
          type="button"
          role="tab"
          aria-controls="registro"
          aria-selected="false"
        >
          Registrar Cliente
        </button>
      </li>

    <div class="tab-content mt-3" id="clienteTabsContent">
      <!-- Pestaña de Consulta -->
      <div
        class="tab-pane fade show active"
        id="consulta"
        role="tabpanel"
        aria-labelledby="consulta-tab"
      >
        <form action="/clientes/consultar" method="post" class="mb-3">
          <div class="mb-3">
            <label for="curp" class="form-label">CURP del cliente</label>
            <input
              type="text"
              name="curp"
              id="curp"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <!-- Tabla de resultados (rellena dinámicamente con Thymeleaf, JSP o tu motor de plantillas) -->
      </div>

      <!-- Pestaña de Registro -->
      <div
        class="tab-pane fade"
        id="registro"
        role="tabpanel"
        aria-labelledby="registro-tab"
      >
        <form action="/clientes/registrar" method="post">
          <div class="mb-3">
            <label for="curpReg" class="form-label">CURP</label>
            <input
              type="text"
              class="form-control"
              id="curpReg"
              name="curp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de Nacimiento</label>
            <input
              type="text"
              class="form-control"
              id="fecha"
              name="fecha"
              required
            />
          </div>
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input
              type="text"
              class="form-control"
              id="nombres"
              name="nombres"
              required
            />
          </div>
          <div class="mb-3">
            <label for="primerApellido" class="form-label"
              >Primer Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="primerApellido"
              name="primerApellido"
              required
            />
          </div>
          <div class="mb-3">
            <label for="segundoApellido" class="form-label"
              >Segundo Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="segundoApellido"
              name="segundoApellido"
            />
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <textarea
              class="form-control"
              id="direccion"
              name="direccion"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Registrar</button>
        </form>
      </div>
