<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Consultar Pólizas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>Buscar póliza por clave</h2>
    <form id="form-buscar-poliza" onsubmit="buscarPoliza(event)">
      <input type="text" id="clavePoliza" placeholder="Ej: POL003" required />
      <button type="submit" class="load-btn">Buscar</button>
    </form>
    <div id="resultado-poliza"></div>

    <h2>Agregar nueva póliza</h2>
    <form id="form-agregar-poliza" onsubmit="agregarPoliza(event)">
      <input
        type="text"
        id="nuevaClave"
        placeholder="Clave (ej: POL010)"
        required
      />
      <input
        type="text"
        id="nuevoTipo"
        placeholder="Tipo (ej: vida)"
        required
      />
      <input type="number" id="nuevoMonto" placeholder="Monto" required />
      <input
        type="text"
        id="nuevaDescripcion"
        placeholder="Descripción"
        required
      />
      <input type="text" id="nuevoCurp" placeholder="CURP Cliente" required />
      <button type="submit" class="load-btn">Agregar Póliza</button>
    </form>
    <div id="resultado-agregar"></div>

    <h2>Eliminar póliza</h2>
    <form id="form-eliminar-poliza" onsubmit="eliminarPoliza(event)">
      <input
        type="text"
        id="claveEliminar"
        placeholder="Clave de póliza (ej: POL003)"
        required
      />
      <button type="submit" class="load-btn" style="background-color: #dc3545">
        Eliminar
      </button>
    </form>
    <div id="resultado-eliminar"></div>

    <h1>Lista de Pólizas</h1>
    <button class="load-btn" onclick="cargarPolizas()">Cargar Pólizas</button>

    <table id="tabla-polizas">
      <thead>
        <tr>
          <th>Clave</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Descripción</th>
          <th>CURP Cliente</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán las pólizas -->
      </tbody>
    </table>

    <script src="js/script.js"></script>
  </body>
</html>
